<!DOCTYPE html>
<html lang="中文">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>聊天</title>

    <link
      rel="stylesheet"
      href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css"
    />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/login.css" />
    <link rel="stylesheet" type="text/css" href="css/chat.css" />
  </head>
  <body>
    <div class="chat-container">
      <!-- {# 用户名 #} -->
      <div class="chat-header" id="username"></div>

      <div class="chat-content">
        <div class="chat-content-container">
          <div class="chat-detail clearFix">
            <div class="chat-detail-left">
              <!-- <img src="{{ item.avatar }}" class="chat-avatar" /> -->
              <!-- <div class="chat-name"></div> -->
            </div>

            <!-- <div class="chat-detail-right"></div> -->
          </div>

          <div class="chat-time"></div>
        </div>
      </div>

      <div class="chat-input-container">
        <i class="fa fa-smile-o fa-3x chat-intput-smile"></i>
        <input placeholder="信息输入...." class="chat-input" value="" />
      </div>
    </div>
  </body>

  <script src="/js/jquery.js" type="text/javascript"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="https://cdn.bootcdn.net/ajax/libs/moment.js/2.27.0/locale/zh-cn.js"></script>

  <script src="/js/chat.js" type="text/javascript"></script>
</html>
